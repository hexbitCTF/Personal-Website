  <script>
    const rgbLetter = document.querySelector('.rgb-letter');

    const colors = [
      { r: 0, g: 0, b: 255 }, // Blue
      { r: 0, g: 255, b: 0 }, // Green
      { r: 255, g: 255, b: 0 }, // Yellow
      { r: 255, g: 0, b: 0 }  // Red
    ];

    let currentIndex = 0;

    function changeColor() {
      const { r, g, b } = colors[currentIndex];
      rgbLetter.style.color = `rgb(${r}, ${g}, ${b})`;

      // Update index for next color
      currentIndex = (currentIndex + 1) % colors.length;
    }

    // Change color every 500 milliseconds (0.5 seconds)
    setInterval(changeColor, 500);

  </script>
